<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive — SPS Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --nav-bg: #1a1a1a;
            --footer-bg: #1a1a1a;
            --text-dark: #1a1a1a;
            --text-medium: #444;
            --text-light: #666;
            --bg-cream: #faf8f5;
            --bg-white: #fff;
            --accent-red: #8b0000;
            --accent-blue: #1a4480;
            --border-light: #ddd;
        }

        [data-theme="dark"] {
            --text-dark: #e8e6e3;
            --text-medium: #b8b5b0;
            --text-light: #908d88;
            --bg-cream: #1a1a1a;
            --bg-white: #252525;
            --accent-red: #cf6679;
            --accent-blue: #82b1ff;
            --border-light: #3a3a3a;
            --nav-bg: #0d0d0d;
            --footer-bg: #0d0d0d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Libre Baskerville', Georgia, serif;
            background: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
            font-size: 16px;
        }

        header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .site-title a {
            color: var(--text-dark);
            text-decoration: none;
        }

        .site-title span { color: var(--accent-red); }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .date-section {
            margin-bottom: 2.5rem;
        }

        .date-header {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-red);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-light);
        }

        .category-group {
            margin-bottom: 1.5rem;
        }

        .category-label {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }

        .article-list {
            list-style: none;
        }

        .article-list li {
            margin-bottom: 0.75rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-light);
        }

        .article-list a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .article-list a:hover {
            color: var(--accent-blue);
        }

        .source {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .back-link a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        footer {
            background: var(--footer-bg);
            color: #aaa;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.85rem;
        }

        .empty-message {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title"><a href="index.html"><span>SPS</span> DAILY</a></h1>
    </header>

    <main>
        <h1>Archive</h1>
        <div id="archive-content">
            <p class="empty-message">Loading archive...</p>
        </div>
        <p class="back-link"><a href="index.html">← Back to Today's Articles</a></p>
    </main>

    <footer>
        <p><strong>SPS Daily</strong> — Science, Philosophy & Society</p>
        <p><strong>Founding Editor:</strong> Kiran Boggavarapu</p>
        <p>&copy; 2026 The Beakers. All rights reserved.</p>
    </footer>

    <script>
        async function loadArchive() {
            try {
                const response = await fetch('archive.json');
                const archive = await response.json();
                const container = document.getElementById('archive-content');

                const dates = Object.keys(archive).sort().reverse();

                if (dates.length === 0) {
                    container.innerHTML = '<p class="empty-message">No archived articles yet.</p>';
                    return;
                }

                let html = '';
                for (const date of dates) {
                    const dateObj = new Date(date + 'T00:00:00');
                    const formattedDate = dateObj.toLocaleDateString('en-US', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                    });

                    html += `<div class="date-section">`;
                    html += `<div class="date-header">${formattedDate}</div>`;

                    const categories = ['science', 'philosophy', 'society', 'books'];
                    for (const cat of categories) {
                        const articles = archive[date][cat] || [];
                        if (articles.length > 0) {
                            const catName = cat === 'books' ? 'Books & Reviews' : cat.charAt(0).toUpperCase() + cat.slice(1);
                            html += `<div class="category-group">`;
                            html += `<div class="category-label">${catName}</div>`;
                            html += `<ul class="article-list">`;
                            for (const article of articles) {
                                html += `<li>
                                    <a href="${article.url}" target="_blank">${article.headline}</a>
                                    <span class="source"> — ${article.source}</span>
                                </li>`;
                            }
                            html += `</ul></div>`;
                        }
                    }
                    html += `</div>`;
                }

                container.innerHTML = html;
            } catch (error) {
                document.getElementById('archive-content').innerHTML =
                    '<p class="empty-message">No archived articles yet.</p>';
            }
        }

        loadArchive();
    </script>
</body>
</html>

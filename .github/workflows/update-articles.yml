name: Update Articles Daily

on:
  schedule:
    # Run at 6 AM UTC (1 AM EST, 10 PM PST previous day)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Collect articles from feeds
        run: |
          python scripts/feed_collector.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles.json
          git diff --staged --quiet || git commit -m "ðŸ“° Update articles $(date +'%Y-%m-%d')"
          git push
